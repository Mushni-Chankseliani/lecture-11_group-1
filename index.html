    <section style="margin: 30px;">

                    <label class="requred" for="name">Name</label>

                </div>

                </div>

                        <input type="radio" id="female" name="gender" value="female">

                    </div>
                    <div>

                    </div>
                    <div>

                <div class="form-elements-wrapper">
                    <div>
                        <input type="checkbox" id="agreement" name="agreement" value="Bike">
                        <label for="agreement">I agree terms and conditions</label>
                    </div>
                </div>


                <div class="form-buttons-wrapper">
                    <button class="button reset" type="reset">Reset</button>
                    <button class="button save" type="submit">Save</button>
                </div>

            </form>
        </div>
